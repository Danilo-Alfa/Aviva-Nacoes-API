name: Deploy API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Run linter
        run: ./node_modules/.bin/eslint "{src,apps,libs,test}/**/*.ts" --fix

      - name: Run tests
        run: ./node_modules/.bin/jest

      - name: Build
        run: ./node_modules/.bin/nest build

